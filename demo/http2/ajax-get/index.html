<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="search-box">
    <input type="search" name="name">
    <input type="button" value="搜索" class="btn">
</div>
<div class="content">

</div>

<script>
    var searchBox = document.querySelector('input[name=name]');
    var searchBtn = document.querySelector('input[class=btn]');
    var content = document.querySelector('.content');
    searchBtn.onclick = function(){
        var val = searchBox.value.trim();
        if(val.length ==0){
            return;
        }
        var xhr = new XMLHttpRequest();
        xhr.open('GET','/search?name='+val);
        xhr.send();
        xhr.onreadystatechange = function () {
            if(xhr.readyState==4 && xhr.status==200){
                var data = JSON.parse(xhr.responseText);
                content.innerHTML = `<span>${data.name}</span><span>${data.age}</span>`;
            }
        }
    }
</script>
</body>
</html>
